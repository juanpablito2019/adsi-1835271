<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Incluir Css en el mismo documento HTML</title>
	<style>
		h1 {
			background-color: #FFEFD5;
			border-bottom: 10px dotted black;
			color: black;
			font-family: Arial;
			margin: 0px auto;
			padding: 20px;
			text-align: center;
			transition: all 0.5s ease-in;
			width: 660px;

		}
		h1:hover {
			border-bottom: 20px solid black;
			cursor: pointer;
			transform: scale(1.1);
		}
 	</style>
</head>
<body>
	<h1>Incluir Css en el mismo documento</h1>
</body>
</html>
