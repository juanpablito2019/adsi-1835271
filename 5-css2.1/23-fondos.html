<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fondos</title>
	<style>
		body {
			background: url(imgs/fondo.png);
			background-attachment: scroll;
		}
		h1, h3, h4 {
			text-align: center;
			background-color: #fff;
			padding: 20px;
			margin: 4px auto;
			width: 760px;
			text-align: center;

		}
		section.bg {
			background-color: #fff;
			border: 2px solid #333;
			height: 400px;
			margin: 20px auto;
			width: 800px;
		}
		section.bg1 {
			background-color: hsl(120 , 50%, 50%);

		}
		section.bg2 {
			background-image: url(imgs/bgp.png);
		}
		section.bg3,
		section.bg4,
		section.bg5,
		section.bg6,
		section.bg7,
		section.bg8,
		section.bg9 {
			background-image: url(imgs/mami.jpg);
			background-repeat: no-repeat;
		}
		section.bg3 { background-repeat: repeat; }
		section.bg4 { background-repeat: repeat-x; }
		section.bg5 { background-repeat: repeat-y; }
		section.bg6 { background-repeat: no-repeat; }

		section.bg7 {background-position: top left;}
		section.bg8 {background-position: center center;}
		section.bg9 {background-position: bottom right;}
	</style>
</head>
<body>
	<h1>Fondos</h1>
	<br><br>
	<h3>Color de Fondo:</h3>
	<section class="bg bg1"></section>
	<h3>Imagen de Fondo:</h3>
	<section class="bg bg2"></section>
	<h4>Repetir</h4>
	<section class="bg bg3"></section>
	<h4>Repetir X</h4>
	<section class="bg bg4"></section>
	<h4>Repetir Y</h4>
	<section class="bg bg5"></section>
	<h4>No Repetir</h4>
	<section class="bg bg6"></section>
	<h3>Posicion Fondo</h3>
	<h4>Top Left</h4>
	<section class="bg bg7"></section>
	<h4>Top Center</h4>
	<section class="bg bg8"></section>
	<h4>Top Right</h4>
	<section class="bg bg9"></section>
</body>
</html>
