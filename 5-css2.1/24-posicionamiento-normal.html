<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento (Normal/Estatico)</title>
	<style>
		main {
			margin: 0px auto;
			width: 960px;
		}
		main section{
			border: 1px solid #555;
			display: inline-block;
			padding: 10px;
			vertical-align: top;
			width: 448px;
		}
		main section.block {


		}
		main section.inline {
			margin-left: 16px;
		}
		main section.block div {
			border: 1px solid #555;
			padding: 20px;
			margin: 5px 0px;
		}
		main section.inline div {
			border: 1 px dashed #999;
			padding: 20px;
			margin: 5px 0px;
		}
		main section.inline div a {
			border: 1px solid #555;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Posicionamiento (Normal/Estatico)</h1>
	<main>
		<section class ="block">
			<h4>Elementos del bloque</h4>
			<div>Elemento de bloque</div>
			<div>Elemento de bloque</div>
			<div>Elemento de bloque</div>
		</section>
		<section class ="inline">
			<h4>Elementos linea</h4>
			<div>
				<a href="">Google</a>
				<a href="">Yahoo</a> 
			</div>
		</section>
	</main>
</body>
</html>
