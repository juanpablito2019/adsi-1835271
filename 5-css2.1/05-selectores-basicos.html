<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores Basicos</title>
	<style>
		/* Selector Universal (Todo) */
		* {
			border:1px dashed gray;

		}
		/* Selector tipo etiqueta */
		h1 {
			color: purple;

		}
		/* Selector Descendente */
		ul li {
			background-color:silver ; 
			margin: 4px;
		}
		/* Selector de Clase */
		.amarillo {
			background-color: yellow; 
		}
		/* Selector de identificacion */
		#azul {
			background-color: blue;
			color: white;
		}
		/* Selector Combinado */
		ul.colores li.rojo {
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Selectores Basicos</h1>
	<ul>
		<li class="amarillo">Amarillo</li>
		<li id="azul">Azul</li>
		<li class="rojo">Rojo</li>
	</ul>
</body>
</html>
