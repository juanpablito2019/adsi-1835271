<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Texto (Decoracion/Transformacion)</title>
	<style>
		/* Decoracion */
		p.td1 {text-decoration: underline;     }
		p.td2 {text-decoration: overline;     }
		p.td3 {text-decoration: line-through;     }
		/* Transformacion */
		p.tt1 {text-transform: capitalize;		}
		p.tt2 {text-transform: uppercase;		}
		p.tt3 {text-transform: lowercase;		}
	</style>
</head>
<body>
	<main>
	<h1>Texto (Decoracion/Transformacion)</h1>
	<h4>Decoracion</h4>
	<p class="td1">Lorem ipsum dolor sit amet.</p>
	<p class="td2">Lorem ipsum dolor sit amet.</p>
	<p class="td3">Lorem ipsum dolor sit amet.</p>
	<h4>Transformacion</h4>
	<p class="tt1">lorem ipsum dolor sit amet.</p>
	<p class="tt2">Lorem Ipsum Dolor Sit Amet.</p>
	<p class="tt3">LOREM IPUSUM DOLOR SIT AMET</p>
	</main>
</body>
</html>
