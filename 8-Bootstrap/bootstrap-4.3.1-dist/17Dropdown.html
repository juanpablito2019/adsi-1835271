<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Dropdown</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- Botón sin encabezado -->
                <div class="btn-group">
                    <button class="btn btn-success dropdown-toggle" id="dp-categ" data-toggle="dropdown" >
                        Categorías
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dp-categ">
                        <a href="#" class="dropdown-item">HTML</a>
                        <a href="#" class="dropdown-item">CSS</a>
                        <a href="#" class="dropdown-item">JAVASCRIPT</a>
                    </div>
                </div>
                <!-- Botón con encabezado -->
                <div class="btn-group">
                    <button class="btn btn-info dropdown-toggle" id="dp-categ" data-toggle="dropdown" >
                        Herramientas
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dp-categ">
                        <h4 class="dropdown-header">Herramientas</h4>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">HTML</a>
                        <a href="#" class="dropdown-item">CSS</a>
                        <a href="#" class="dropdown-item">JAVASCRIPT</a>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-danger dropdown-toggle" id="dp-categ" data-toggle="dropdown" >
                        lenguajes
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dp-categ">
                        <h4 class="dropdown-header">Herramientas</h4>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">HTML</a>
                        <a href="#" class="dropdown-item">CSS</a>
                        <a href="#" class="dropdown-item">JAVASCRIPT</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">BOOTSTRAP</a>

                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-warning dropdown-toggle" id="dp-categ" data-toggle="dropdown" >
                        Información
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dp-categ">
                        <h4 class="dropdown-header">Herramientas</h4>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">HTML</a>
                        <a href="#" class="dropdown-item">CSS</a>
                        <a href="#" class="dropdown-item">JAVASCRIPT</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">BOOTSTRAP</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
