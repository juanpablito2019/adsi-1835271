<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Carousel en bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="carousel-ppal" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-ppal" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-ppal" data-slide-to="1" ></li>
                        <li data-target="#carousel-ppal" data-slide-to="2" ></li>
                    </ol>
                    <!-- Agregar ImÃ¡genes -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imgs/teclado.jpg" alt="" >
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/paisaje2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/3.jpg" alt="" >
                        </div>
                    </div>
                    <!-- Programando Controles -->
                    <a href="#carousel-ppal" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </a>
                    <a href="#carousel-ppal" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
