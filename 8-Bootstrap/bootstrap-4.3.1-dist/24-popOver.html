<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pop Over</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <!-- Popovers o cuadros emergentes -->
                <h2>PopOver</h2>
                <hr>
                <button class="btn btn-primary" data-placement="top" data-toggle="popover" title="Titulo del Popover" data-content="lorem ipsum dolor">
                    Arriba
                </button>
                <br>
                <br>
                <button class="btn btn-success" data-placement="left" data-toggle="popover" title="Titulo del Popover" data-content="lorem ipsum dolor">
                    Izquierda
                </button>
                <br>
                <br>
                <button class="btn btn-warning" data-placement="right" data-toggle="popover" title="Titulo del Popover" data-content="lorem ipsum dolor">
                    Derecha
                </button>
                <br>
                <br>
                <button class="btn btn-secondary" data-placement="bottom" data-toggle="popover" title="Titulo del Popover" data-content="lorem ipsum dolor">
                    Abajo
                </button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>	
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>	
<script>
        $(function(){
            $('[data-toggle="popover"]').popover();
        })
    </script>		
</body>
</html>
