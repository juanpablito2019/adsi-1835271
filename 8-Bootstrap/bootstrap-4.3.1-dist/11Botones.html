<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Botones</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <hr>
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-success">Aviso</button>
                <button type="button" class="btn btn-info">Informacion</button>
                <button type="button" class="btn btn-warning">Advertencia</button>
                <button type="button" class="btn btn-danger">Peligro</button>
            </div>
            <div class="col-6">
                <hr>
                <a href="#" class="btn btn-warning">Enlace</a>
                <input type="submit" class="btn btn-success" value="Boton">
            </div>
            <div class="row pt-3">
                <div class="col-6">
                    <hr>
                    <button type="button" class="btn btn-outline-secondary">Secundario</button>
                    <button type="button" class="btn btn-outline-primary">Primario</button>
                    <button type="button" class="btn btn-outline-success">Aviso</button>
                    <button type="button" class="btn btn-outline-warning">Advertencia</button>
                    <button type="button" class="btn btn-outline-danger">Peligro</button>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col">
                    <hr>
                    <button class="btn btn-primary btn-lg">Primario</button>
                    <button class="btn btn-secondary btn-sm">Secundario</button>
                    <button class="btn btn-success btn-sm btn-block">Aviso</button>
                    <button class="btn btn-warning btn-lg">Advertencia</button>
                    <button class="btn btn-danger btn-lg">Peligro</button>
                </div>
                <div class="col">
                    <hr>
                    <button class="btn btn-primary btn-lg" disabled>Primario</button>
                    <button class="btn btn-secondary btn-sm">Secundario</button>
                    <button class="btn btn-success btn-sm btn-block">Aviso</button>
                    <button class="btn btn-warning btn-lg">Advertencia</button>
                    <button class="btn btn-danger btn-lg">Peligro</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
</body>
</html>
