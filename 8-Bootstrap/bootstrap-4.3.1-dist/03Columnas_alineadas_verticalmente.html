<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Columnas Alineadas Verticalment</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Columnas Alineadas Verticalmente</title>
	<style>
		.row {
			background: #white;
			height: 150px;
			margin-top: 20px;
		}
		.col {
			background: grey;
			text-align: center;
			padding: 10px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="container">

		<div class="row align-item-start">
			<div class="col align-self-start">Columna #1</div>
			<div class="col align-self-center">Columna #2</div>
			<div class="col align-self-end">Columna #3</div>
		</div>
		<div class="row align-item-center">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>
		<div class="row  align-item-end">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>
	</div>
<script type="text/javascript" src="js/bootsrap.min.css"></script>	
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>			
</body>
</html>
