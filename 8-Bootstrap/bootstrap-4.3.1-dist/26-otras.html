<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Otras</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link rel="stylesheet" href="">
    <style> 
    .redes-sociales{
        padding: 40px;
        margin-bottom: 40px;
    }
    .redes-sociales .icono{
        width: 100px;
        height: 100px;
        font-size: 40px;
        line-height: 100px;
        color: #fff;
        text-align: center;
        background: #cbcbcb;
        display: inline-block;
        margin: 0px 20px;
        text-decoration: none;
        border-radius: 100px;
        transition: all .3 ease;
    }
    .redes-sociales .facebook{background: #2b418a;}
    .redes-sociales .youtube{background: #A01305;}
    .redes-sociales .instagram{background: #F15E46;}
    </style>
</head>
<body>
    <!-- Redes sociales -->
    <div class="container">
        <div class="row redes-sociales justify-content-center">
            <div class="col">
                <a href="#" class="icono facebook icon-facebook"></a>
                <a href="#" class="icono youtube icon-youtube"></a>
                <a href="#" class="icono instagram icon-instagram"></a>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>	
<script type="text/javascript" src="js//bootstrap.min.js"></script>
