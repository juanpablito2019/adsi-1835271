<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto Responsive (Media Queries)</title>
	<style>
		* {
			transition: all 0.5s ease-in;
		}
		body {
			background-color: #352D28;
			color: white;
			font: 16px Verdana;
		}
		main {
			border: 10px solid rgba(255,255,255,0.2);
			margin: 20px auto;
			padding: 20px;
			width: 1400px;
		}
		section div.box {
			width: 400px;
			height: 500px;
			padding: 10px;
			margin: 20px auto;
			border: 1px solid black;
			display: inline-block;
		}
		section div.box1 {background: url(imgs/personajeUno.jpg) no-repeat center;
			background-size: cover;}
		section div.box2 {background: url(imgs/personajeDos.jpg) no-repeat center;
		background-size: cover;}
		section div.box3 {background: url(imgs/personajeTres.jpg) no-repeat center;
		background-size: cover;}

		main figure.logo {
			background: url(imgs/logo.jpg) no-repeat center;
			margin: 0px auto;
			height: 354px;
			width: 1400px;
		}
		main h1 small.bp2,
		main h1 small.bp3 {
			display: none;
		}
		main p {
			line-height: 1.8em;
			text-align: justify;
		}
		@media (max-width: 1024px) {
			main {
				width: 740px;
			}
			main figure.logo {
				background: url(imgs/pepsi02.png);
				height: 370px;
				width: 348px;
			}
			main h1.bp1,
			main h1.bp3 {
				display: none;
			}
			main h1 small.bp2 {
				display: inline;
			}
				@media (max-width: 780px) {
					main {
						width: 380px;
					}
				}
				main figure.logo {
					background: url(imgs/pepsi03.png);
					height: 156px;
					width: 162px;
				}
				main h1 small.bp1,
				main h1 small.bp2 {
					display: none;
				}
				main h1 small.bp3 {
					display: inline;
				}

			}

		}
	</style>
</head>
<body>
	<main>
		<figure class="logo"></figure>
		<h1>Prison Break <small> 1024px </small>
		<small class="bp1">( Desktop: 1024px) </small>
		<small class="bp2">( Desktop: 780px) </small>
		<small class="bp3">( Desktop: 440px) </small>
		</h1>
		<section>
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<div class="box box4"></div>
		</section>
	</main>
</body>
</html>
