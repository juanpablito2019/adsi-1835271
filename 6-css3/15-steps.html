<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animacion (Steps)</title>
	<link rel="stylesheet" href="css/master.css">
	<style>
		div.steps,
		div.steps2 {
			margin: 20px auto;
			position: relative;
		}
		div.steps {
			background: url(imgs/steps.png) no-repeat center left;
			height: 509px;
			width: 200px;
			animation: animSteps 2s steps(10) infinite;
		}
		div.monster {
			background: url(imgs/steps2.png) no-repeat center left;
			height: 240px;
			margin: 20px auto;
			width: 190px;
			animation: animSteps2 2s steps(10) infinite;
		}
		@keyframes animSteps {
			100% {
				background-position: -2000px;
			}
		}
		@keyframes animSteps2 {
			100% {
				background-position: -1900px;
			}
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Animacion (Steps)</h1>
		</header>
		<section>
			<div class="steps"></div>
			<br>
			<div class="monster"></div>
		</section>
	</main>
</body>
</html>
