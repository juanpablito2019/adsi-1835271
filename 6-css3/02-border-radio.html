<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border (Radios)</title>
	<link rel="stylesheet" href="css/master.css">
	<style>
		div.box {
			border: 2px solid #1d4e6f;
			height:250px;
			width: 300px;
			margin: 10px auto;
		}
		div.box1 {
			height: 300px;
			border-radius: 50%;
		}
		div.box2 {
			border-radius: 40px 0px;
		}
		div.box3 {
			border-radius: 130px 0px 0px 130px;
		}
		div.box4 {
			border-radius: 130px 0px 130px 130px;
		}
	</style>
</head>
<body>
	<main>
			<header>
				<h1>Bordes (Radios)</h1>
			</header>
			<section>
				<h3>border-radius: 50%</h3>
				<div class=" box box1"></div>
				<h3>border-radius: 40px 0px</h3>
				<div class=" box box2"></div>
				<h3>border-radius: 130px 0px 0px 130px</h3>
				<div class=" box box3"></div>
				<h3>border-radius: 0px 130px 0px 130px</h3>
				<div class=" box box4"></div>
			</section>
		</main>	
</body>
</html>
