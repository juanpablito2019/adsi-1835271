<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Direction</title>
	<style>
		body {
			font: 16px Arial;
			color: #666;
		}
		ul.fruits {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			flex-direction: row; 
		}
		ul.fruits2 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			flex-direction: column; 
		}
		ul.fruits3 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			flex-direction: row-reverse; 
		}
		ul.fruits4 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			flex-direction: column-reverse; 
		}
		ul li {
			background-color: #c9e1d3;
			border-radius: 4px;
			margin: 4px;
			width: 220px;	
			height: 220px;
		}
</style>
</head>
<body>
	<h1>Flex Box : Row </h1>
	<ul class="fruits">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
	<br>
	<br>
	<h1>Flex Box : Column </h1>
	<ul class="fruits2">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
	<br>
	<br>
	<h1>Flex Box : Row-Reverse </h1>
	<ul class="fruits3">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
	<br>
	<br>
	<h1>Flex Box : Column-Reverse</h1>
	<ul class="fruits4">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
</body>
</html>
