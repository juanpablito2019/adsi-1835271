<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Align-Content</title>
	<style>
		body {
			font: 16px Arial;
			color: #666;
		}
		ul.fruits {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: stretch; 
		}
		ul.fruits2 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: flex-start;
		}
		ul.fruits3 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: flex-end;
		}
		ul.fruits4 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: center;
		}
		ul.fruits5 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: space-between;
		}
		ul.fruits6 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: space-around;
		}
		ul li {
			background-color: #c9e1d3;
			border-radius: 4px;
			margin: 4px;
			width: 220px;	
			height: 220px;
		}
		ul.fruits.option1{align-content: stretch;}
		ul.fruits.option2{align-content: flex-start;}
		ul.fruits.option3{align-content: flex-end;}
		ul.fruits.option4{align-content: center;}
		ul.fruits.option5{align-content: space-between;}
		ul.fruits.option6{align-content: space-around;}
	</style>
</head>
<body>
	<h1>Flex Box : Strech </h1>
	<ul class="fruits option1">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
	<br>
	<br>
	<h1>Flex Box : Flex-start </h1>
	<ul class="fruits option2">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
	<br>
	<br>
	<h1>Flex Box : Flex-end </h1>
	<ul class="fruits option3">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
	<br>
	<br>
	<h1>Flex Box : center </h1>
	<ul class="fruits option4">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
	<h1>Flex Box : space-between</h1>
	<ul class="fruits option5">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
	<h1>Flex Box : space-aroud</h1>
	<ul class="fruits option6">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
</body>
</html>
