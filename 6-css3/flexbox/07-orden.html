<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Align-Content</title>
	<style>
		body {
			font: 16px Arial;
			color: #666;
		}
		ul.fruits {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: stretch; 
		}
		ul.fruits2 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: flex-start;
		}
		ul.fruits3 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: flex-end;
		}
		ul.fruits4 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: center;
		}
		ul.fruits5 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: space-between;
		}
		ul.fruits6 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			align-content: space-around;
		}
		ul li {
			background-color: #c9e1d3;
			border-radius: 4px;
			margin: 4px;
			width: 220px;	
			height: 220px;
		}
		ul.fruits.option1 li:nth-of-type(1) { order: 3;}
		ul.fruits.option2 li:nth-of-type(2) { order: 1;}
		ul.fruits.option3 li:nth-of-type(3) { order: 2;}
	</style>
</head>
<body>
	<h1>Flex Box : Strech </h1>
	<ul class="fruits options1">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
</body>
</html>
