<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Wrap</title>
	<style>
		body {
			font: 16px Arial;
			color: #666;
		}
		ul.fruits {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			flex-wrap: nowrap;
		}
		ul.fruits2 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			flex-wrap: wrap;
		}
		ul.fruits3 {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
			flex-wrap: wrap-reverse;
		}
		ul li {
			background-color: #c9e1d3;
			border-radius: 4px;
			margin: 4px;
			width: 220px;	
			height: 220px;
		}
	</style>
</head>
<body>
	<h1>Flex Box : now-wrap </h1>
	<ul class="fruits">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
	<br>
	<br>
	<h1>Flex Box : wrap </h1>
	<ul class="fruits2">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
	<br>
	<br>
	<h1>Flex Box : wrap-reverse </h1>
	<ul class="fruits3">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/pear.svg"></li>
	</ul>
</body>
</html>
