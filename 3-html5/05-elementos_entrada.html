<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Nuevos elementos de entrada</title>
</head>
<body>
	<h1>Nuevos elementos de entrada</h1>
	<form action="" method="post">
		<div>
		<label>Nombre</label>
			<input type="email" placeholder="Correo Electronico" autofocus
			required>
		</div>
		<div>
			<label>Color</label>
	<input type="color" oninput="pcolor.value=this.value">
	<output id="pcolor"></output>
</div>
<!-- -->
<div>
	<label>Fecha</label>
	<input type="date" oninput="odate.value=this.value">
	<output id="odate"></output>
</div>
<!-- -->
<div>
	<label>Numero 1</label>
	<input type="number" min="0" max="10" step="2"  id="num1" oninput=
	"osuma.value=parseInt(this.value)+parseInt(num2.value)" value="0"
	required>
	<label>Numero 2</label>
	<input type="number" min="0" max="10" step="2" id="num2" oninput=
	"osuma.value=parseInt(this.value)+parseInt(num1.value)" value="0"
	required>
	<output id="osuma"></output>
</div>
<!-- -->
<div>
	<label>Rango:</label>
	<input type="range" min="1" max="100" oninput="orange.value=this.
	value">
	<output id="orange"></output>
</div>
<!-- -->
<div>
	<input type="time">
</div>
<!-- -->
<div>
	<input type="month">
</div>
<!-- -->
<div>
<input type="lenguajes">
<datalist id="lenguajes">
<option value="python">Python</option>
<option value="ruby">Ruby</option>
<option value="c#">Csharp</option>
<option value="javaScript">javaScript</option>
</datalist>
</div>
<div>
	<button type="submit"> Enviar Datos</button>
</div>
</form>
</body>
</html>
